<!DOCTYPE html>
<html>
    <head>
        <title>Changing element content using DOM</title>
    </head>
<body>
<p id="demo">Use the DOM to change my text!!</p>
<p id="demo1">This text won't be changed!</p>
<script>
document.getElementById("demo").innerHTML = "New text!...Good Job!";
</script>

</body>
</html>
